<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us - The ParaDoX</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="contact-hero">
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">MENU</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
            <div class="contact-container">
                <div class="contact-title">
                    <h1>Contact Us</h1>
                    <h3>We'd love to hear from you!</h3>
                    <div class="email-phone">Email: <a href="mailto:info@paradox.com">info@paradox.com</a>
                        Phone: <a href="tel:+447835286766">+44 7835 286766</a></div>
                        Address: Brian Statham Way, Manchester, M16 0PU
                </div>
                <div class="contact-content">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4751.168652337158!2d-2.2889168550109824!3d53.45801643928719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bae0bad898635%3A0xbac75fd0147d74cf!2sOld%20Trafford%2C%20Stretford%2C%20Manchester%20M16%200PU!5e0!3m2!1sen!2suk!4v1759761943106!5m2!1sen!2suk" 
                        height="260px" width="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="contact-form-container">
                        <form action="#" method="post" class="contact-form">
                            <input type="text" id="name" name="name" placeholder="Full Name">
                            <br>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                            <br>
                            <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>
                            <br>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
